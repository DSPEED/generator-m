<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= _.slugify(appname) %></title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,width=device-width">

        <link rel="icon" type="image/png" href="icons/favicon.png">
        <link rel="apple-touch-icon" href="icons/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">

        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_android_light.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_android_dark.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/themproject_ios.css">
        <link rel="stylesheet" href="bower_components/themproject/dist/bootstrap_custom.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/detectizr/detectizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <main role="main" id="main"></main>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.stickit/backbone.stickit.js"></script>
        <script src="bower_components/tmpl/tmpl.js"></script>
        <script src="bower_components/hammerjs/dist/hammer.js"></script>
        <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
        <script src="bower_components/momentjs/min/moment-with-langs.js"></script>
        <script src="bower_components/themproject/dist/themproject.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/views/beer.js"></script>
        <script src="scripts/views/absinthe.js"></script>
        <script src="scripts/controllers/absinthe.js"></script>
        <script src="scripts/controllers/beer.js"></script>
        <!-- endbuild -->
</body>
</html>
